<!DOCTYPE html>
<html lang="en" ng-app="RestGen">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome!</title>

    <!-- Bootstrap -->
    <script src="lib/angular.js"></script>
    
    <link href="css/bootstrap.min.css" rel="stylesheet">
    

  </head>
  <body >
  <div class="container" >
    <form class="form-horizontal" role="form" ng-controller='submitCtrl'>

        <div class="btn-group btn-input clearfix col-sm-2">
            <button type="button" class="btn btn-default dropdown-toggle form-control" data-toggle="dropdown">
                     <span data-bind="label">Select One</span> <span class="caret"></span>
            </button>
                        <ul class="dropdown-menu" role="menu">
                              <li><a href="#">GET</a></li>
                              <li><a href="#">POST</a></li>
                              <li><a href="#">PUT</a></li>
                       </ul>
        </div>
       <div class="form-group">
           
              <div class="col-sm-8">
                <input type="text" class="form-control" ng-model="details.apiUrl" placeholder="apihere.com">
              </div>
         </div>
         
              <button type="submit" ng-click='submit(form)'class="btn btn-default ">Submit</button>
         </div>
   
  </div>

</form>
{{details.apiUrl}}
</div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/httpService.js"></script>
    <script src="js/controllers/submitController.js"></script>

  </body>
</html>
